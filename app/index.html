<!DOCTYPE html>
<html lang="en" ng-app="parkingTracker" class="no-js">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parking Tracker</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css" />
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css" />
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="app.css" />
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="container">
    <div ng-controller="BlockfaceListController">
      <pre>Sorting predicate = {{predicate}}</pre>
      <hr />
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>
                Plate
              </th>
              <th>
                Location
              </th>
              <th>
                Time
              </th>
              <th class="text-right">
                Operations
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="stall in blockfaces | orderBy:predicate">
              <td>
                {{stall.Plate}}
              </td>
              <td>
                {{stall.Block + ':' + stall.Face + ':' + stall.Stall}}
              </td>
              <td>
                {{stall.Time}}
              </td>
              <td>
                <span class="pull-right"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
